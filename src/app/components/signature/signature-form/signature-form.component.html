<div class="ion-padding">
  <ion-item class="ion-no-padding" lines="none">
    <ion-label position="stacked" class="bold">Signature owner name</ion-label>
    <ion-input type="text" [formControl]="ownerName"></ion-input>
    <ion-text class="small" *ngIf="ownerName.invalid && ownerName.touched" slot="error">
      Name is required
    </ion-text>
  </ion-item>

  <ion-item class="ion-no-padding" lines="none">
    <ion-label position="stacked" class="bold">Signature owner title</ion-label>
    <ion-input type="text" [formControl]="ownerTitle"></ion-input>
    <ion-text class="small" *ngIf="ownerTitle.invalid && ownerTitle.touched" slot="error">
      Title is required
    </ion-text>
  </ion-item>

  <ion-row class="gap-2">
    <ion-col class="ion-no-padding">
      <ion-button (click)="onCancel()" color="light" expand="full">Cancel</ion-button>
    </ion-col>
    <ion-col class="ion-no-padding">
      <ion-button (click)="onNext()" color="medium" expand="full">Submit</ion-button>
    </ion-col>
  </ion-row>
</div>
