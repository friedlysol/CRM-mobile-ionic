<ion-header>
  <ion-title>Signature</ion-title>
</ion-header>

<ion-content>

<canvas
  #canvasElement 
  class="signature-pad">
</canvas>

<ion-row class="buttons">
  <ion-col>
    <ion-button 
      expand="full"
      color="danger"
      (click)="onCancelClick()">
      Cancel
    </ion-button>
  </ion-col>

  <ion-col>
    <ion-button 
      expand="full"
      color="warning"
      (click)="onClear()">
      Clear
    </ion-button>
  </ion-col>

  <ion-col>
    <ion-button 
      expand="full"
      color="primary"
      (click)="onSaveClick()">
      Save
    </ion-button>
  </ion-col>
</ion-row>

</ion-content>
