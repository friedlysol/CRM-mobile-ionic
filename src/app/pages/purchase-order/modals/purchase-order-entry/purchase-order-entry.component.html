<h2 class="modal-title ion-text-center">Labor request</h2>

<div class="ion-padding">
  <form [formGroup]="form" *ngIf="form">

    <div class="mb-3">
      <app-form-select
          label="Material type"
          controlName="material_type"
          [form]="form"
          [options]="materials()"
          [required]="true"
      ></app-form-select>
      <app-error-text [field]="materialType"></app-error-text>
    </div>

    <ion-item class="ion-no-padding mb-2" lines="none">
      <ion-label position="stacked" class="bold">
        Quantity:<span class="required">*</span>
      </ion-label>
      <ion-input type="number" formControlName="quantity"></ion-input>
      <app-error-text [field]="quantity"></app-error-text>
    </ion-item>

    <ion-item class="ion-no-padding mb-2" lines="none">
      <ion-label position="stacked" class="bold">
        Price:
      </ion-label>
      <ion-input type="number" formControlName="price"></ion-input>
      <app-error-text [field]="price"></app-error-text>
    </ion-item>

    <ion-item class="ion-no-padding mb-2" lines="none">
      <ion-label position="stacked" class="bold">
        Note:
      </ion-label>
      <ion-textarea [rows]="3" [autoGrow]="true"></ion-textarea>
    </ion-item>

  </form>

  <ion-row class="gap-2 ion-padding-top">
    <ion-col class="ion-no-padding">
      <ion-button (click)="onCancel()" color="light" expand="full">Cancel</ion-button>
    </ion-col>
    <ion-col class="ion-no-padding">
      <ion-button (click)="onSubmit()" color="medium" expand="full">Submit</ion-button>
    </ion-col>
  </ion-row>
</div>
