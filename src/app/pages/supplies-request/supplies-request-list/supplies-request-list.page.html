<ion-header>
  <app-header [title]="'Supplies requests'"></app-header>
</ion-header>

<ion-content>

  <ion-card *ngFor="let request of requests">
    <ion-card-title>{{request.type}}</ion-card-title>
  </ion-card>

</ion-content>

<ion-footer>
  <app-sync></app-sync>

  <ion-row>
    <ion-col>
      <ion-select
        #groupSelect
        interface="popover"
        class="status-select"
        placeholder="Select status"
        [value]="null">
        <ion-select-option
          [value]="null">
          All
        </ion-select-option>
        <ion-select-option
          *ngFor="let status of statuses"
          [value]="status">
          {{ status.type_value }}
        </ion-select-option>
      </ion-select>
    </ion-col>
    <ion-col>
      <ion-button 
        class="new-request-btn"
        (click)="formModal.present()">
        New request
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>

<ion-modal #formModal id="form-modal" class="popup">
  <ng-template>
    <app-supplies-request-form></app-supplies-request-form>
  </ng-template>
</ion-modal>
