<ion-content class="ion-no-padding ion-no-margin">
  <app-sign-in-by-device-id *ngIf="authBy === 'device-id'"></app-sign-in-by-device-id>
  <app-sign-in-by-email *ngIf="authBy === 'email'"></app-sign-in-by-email>
  <app-sign-in-by-phone-number *ngIf="authBy === 'phone-number'"></app-sign-in-by-phone-number>
</ion-content>
