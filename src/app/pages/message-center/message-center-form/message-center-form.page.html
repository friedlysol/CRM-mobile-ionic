<h2 class="modal-title ion-text-center">Create note</h2>

<ng-container *ngIf="form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="modal-message ion-padding">
    <div class="mb-2">
      <ion-label class="bold">Description</ion-label>
      <ion-textarea [rows]="4"
          formControlName="description"
          class="ion-no-margin">
      </ion-textarea>

      <ion-text class="small"
                color="danger"
                *ngIf="description.invalid && (description.dirty || description.touched)">
        This field is required
      </ion-text>
    </div>

    <div class="mb-2">
      <app-capture-media
          [objectType]="type"
          [objectUuid]="uuid"
          [objectId]="null"
          [type]="'photo'"
          [typeId]="null"
          [mediaOptions]="{
            buttonLabel: 'Add photo'
          }"
      ></app-capture-media>
    </div>

    <ion-row class="gap-2 ion-padding-top">
      <ion-col class="ion-no-padding">
        <ion-button type="button" (click)="onCancel()" color="light" expand="full">Cancel</ion-button>
      </ion-col>
      <ion-col class="ion-no-padding">
        <ion-button type="submit" color="medium" expand="full">
          Submit
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ng-container>
