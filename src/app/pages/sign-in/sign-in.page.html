<ion-content class="ion-padding">
  <ion-row>
    <ion-col>
      <div class="container">

        <div class="frame">
          <ion-item>
            <ion-input type="email" placeholder="Email address" name="username" [(ngModel)]="credentials.username">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password">
            </ion-input>
          </ion-item>
        </div>

        <div class="buttons">
          <ion-button (click)="login()" color="primary" expand="block">Sign In</ion-button>
        </div>
      </div>
    </ion-col>
  </ion-row>

</ion-content>
