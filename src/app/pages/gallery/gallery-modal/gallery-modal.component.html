<ion-header>
  <p class="ion-text-center">
    {{index}}/{{filesLength}}
  </p>
</ion-header>

<ion-content>

  <div class="spacer"></div>

  <ion-img
    appSideSwipe
    (swipeLeft)="loadPrev()" 
    (swipeRight)="loadNext()"
    [src]="getFilePath()"
    (click)="onCloseClick()">
  </ion-img>

  <ion-text
    *ngIf="file.description" 
    class="description ion-text-center">
    {{file.description}}
  </ion-text>

</ion-content>

<ion-footer>
  <div class="ion-text-center ion-padding">{{utilsService.getLocalDatetime(file.created_at)}}</div>
</ion-footer>
